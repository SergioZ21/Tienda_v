<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="css/menu.css" rel="stylesheet" type="text/css"/>
                </head>
                <body>
                    <header th:replace="layouts/plantilla :: header"/>
                    <div class="contenido">
                        <h1 th:text="#{articulo.datos}">Datos de Articulos</h1>
                        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
                        <br/>
                        <form th:action="@{/articulo/guardar}" method= "post"
                              th:object="${articulo}">
                            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
                            <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion:</label>
                            <input type="text" name="descripcion" th:field="*{descripcion}"/>
                            <br/>
                            <label for="Precio" th:text="#{articulo.precio}">Precio:</label>
                            <input type="number" name="precio" th:field="*{precio}"/>
                            <br/>
                            <label for="Existencias" th:text="#{articulo.existencias}">Existencias:</label>
                            <input type="number" name="existencias" th:field="*{existencias}"/>
                            <br/>
                            <label for="activo" th:text="#{articulo.activo}">Activo</label>
                            <input type="checkbox" name="activo" th:field="*{activo}"/>
                            <br/><br/>
                            <input type="submit" name="guardar" th:text="#{accion.guardar}"/>



                        </form> 

                    </div>



                    <footer th:replace="layouts/plantilla :: footer"/>
                </body>
                </html>
