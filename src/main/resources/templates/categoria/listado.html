<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://wwww.thymeleaf.org" 
      xmlns:sec="http://thymeleaft.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layouts/plantilla :: header"/>
        <div class="contenido">
            <h1 th:text="#{categoria.titulo}">Listado de Categorias</h1>
            <a th:href="@{/categoria/nuevo}" th:text="#{categoria.nuevo}">Nueva Categoria</a>
            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">
                    <thead>
                        <tr>
                            <th th:text="#{categoria.descripcion}">Descripcion</th>
                            <th th:text="#{categoria.activo}">Activo</th>
                            <th th:text="#{accion.actualizar}">Modificar</th>
                            <th th:text="#{accion.eliminar}">Eliminar</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria : ${categorias}">
                            <td th:text="${categoria.descripcion}"></td>
                            <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"/></td>
                            <td><a th:href="@{/categoria/modificar} + ${categoria.idCategoria}" th:text="#{accion.actualizar}">Modificar</a></td>
                            <td><a th:href="@{/categoria/eliminar} + ${categoria.idCategoria}" th:text="#{accion.eliminar}">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}" th:text="#{categoria.no_mostrar}">
                No tenemos lista que mostrar...

            </div>




            <footer th:replace="layouts/plantilla :: footer"/>
    </body>
</html>
