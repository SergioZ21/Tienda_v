<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="css/menu.css" rel="stylesheet" type="text/css"/>
                </head>
                <body>
                    <header th:replace="layouts/plantilla :: header"/>
                    <div class="contenido">
                        <h1 th:text="#{categoria.}">Datos de Categoria</h1>
                        <a th:href="@{/categoria/listado}" th:text="#{categoria.}">Regresar</a>
                        <br/>
                        <form th:action="@{/categoria/guardar}" method= "post"
                              th:object="${categoria}">
                            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                            <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion:</label>
                            <input type="text" name="descripcion" th:field="*{descripcion}"/>
                            <br/>
                            <label for="activo" th:text="#{categoria.activo}">Activo</label>
                            <input type="checkbox" name="activo" th:field="*{activo}"/>
                            <br/><br/>
                            <button type="submit" name="guardar" th:text="#{accion.guardar}"/>



                        </form> 

                    </div>



                    <footer th:replace="layouts/plantilla :: footer"/>
                </body>
                </html>
