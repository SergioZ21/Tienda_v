<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="css/menu.css" rel="stylesheet" type="text/css"/>
                </head>
                <body>
                    <header th:replace="layout/plantilla :: header"/>
                    <div class="contenido">
                        <h1>Datos de Categoria</h1>
                        <a th:href="@{/categoria/listado}">Regresar</a>
                        <br/>
                        <form th:action="@{/categoria/guardar}" method= "post"
                              th:object="${categoria}">
                            <input type="hidden" name="idCategoria" th:field="*{idCategoria}"/>
                            <label for="descripcion">Descripcion:</label>
                            <input type="text" name="descripcion" th:field="*{descripcion}"/>
                            <br/>
                            <label for="activa">Activa</label>
                            <input type="checkbox" name="activa" th:field="*{activa}"/>
                            <br/><br/>
                            <input type="submit" name="guardar" value="Guardar"/>



                        </form> 

                    </div>




                </body>
                </html>
