<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layouts/plantilla :: header"/>
        <div class="contenido">
        <h1>Datos de Cliente</h1>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <br/>
        <form th:action="@{/cliente/guardar}" method= "post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br/>
            <label for="apellidos">Apellidos:</label>
            <input type="text" name="apellidos" th:field="*{apellidos}"/>
            <br/>
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" th:field="*{telefono}"/>
            <br/>
            <label for="correo">Correo:</label>
            <input type="text" name="correo" th:field="*{correo}"/>
            <br/>
            <label for="limite">Limite de Credito:</label>
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <br/>
            <input type="submit" name="guardar" value="Guardar"/>
            
            
            
        </form>
        

        
     <footer th:replace="layouts/plantilla :: footer"/>
    </body>
</html>
